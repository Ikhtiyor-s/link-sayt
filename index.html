<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        background: #000; /* qora kosmos */
        overflow: hidden;
        border: 12px solid #000; /* qora qalin ramka */
    }

    /* Yer sharini fon sifatida qo'yamiz */
    body::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 500px;
        height: 500px;
        background: url('https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg') no-repeat;
        background-size: cover;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: rotate 40s linear infinite; /* aylanish */
        z-index: -1;
        box-shadow: 0 0 40px rgba(0, 200, 255, 0.7);
    }

    @keyframes rotate {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .container {
        max-width: 500px;
        position: relative;
        z-index: 1;
    }

    img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        margin-top: 20px;
        border: 3px solid #ddd;
    }

    h1 {
        margin: 15px 0 5px 0;
        font-size: 24px;
    }

    p {
        color: #ccc;
        font-size: 15px;
        margin: 5px 0;
    }

    .link {
        display: block;
        margin: 12px auto;
        padding: 14px;
        background: linear-gradient(135deg, #00aaff, #8a2be2);
        width: 90%;
        border-radius: 12px;
        text-decoration: none;
        color: #ffffff;
        font-weight: bold;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.4);
        transition: background 0.4s, transform 0.2s;
    }

    .link:hover {
        background: linear-gradient(135deg, #ff7eb3, #ff758c);
        transform: scale(1.07);
    }
</style>
