<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Koinot fonli sahifa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: #000; /* qora fon */
      border: 15px solid #111; /* qalin qora ramka */
      box-sizing: border-box;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    /* Canvas butun ekran */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Kontent markazda */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 40%;
      transform: translateY(-40%);
    }

    h1 {
      font-size: 3em;
      color: #b084f7; /* binafsha */
    }

    p {
      font-size: 1.3em;
      color: #ddd;
    }

    a {
      color: #00aaff; /* ko‘k rang linklar */
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #ffcc00; /* hoverda oltin sariq */
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="content">
    <h1>Koinotga Xush Kelibsiz</h1>
    <p>Saytimizdagi <a href="#">asosiy bo‘lim</a> yoki <a href="#">aloqa sahifasi</a>ga o‘ting.</p>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = (Math.random() - 0.5) * 2;
        this.speedY = (Math.random() - 0.5) * 2;
        this.color = Math.random() > 0.5 ? "#8a2be2" : "#00aaff"; // binafsha va ko‘k
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function init() {
      particles = [];
      for (let i = 0; i < 150; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });
  </script>
</body>
</html>
