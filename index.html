<style>
    body {

    }
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2; /* Orqa fon */
    }
    .earth {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 200px;
        height: 200px;
        background: url("https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg") no-repeat center/cover;
        border-radius: 50%;
        animation: spin 20s linear infinite;
        z-index: -1; /* Fon ichida bo‚Äòladi */
        transform: translate(-50%, -50%);
        opacity: 0.3; /* biroz shaffof */
    }
    @keyframes spin {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    .container {
        position: relative;
        max-width: 500px;
        margin: auto;
        padding: 20px;
        z-index: 1;
    }
    img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        margin-top: 20px;
        border: 3px solid #fff;
    }
    h1 {
        margin: 15px 0 5px 0;
        font-size: 26px;
        color: #00e5ff;
    }
    p {
        color: #ddd;
        font-size: 15px;
        margin: 5px 0;
    }
    .link {
        display: block;
        margin: 12px auto;
        padding: 14px;
        background: #222;
        width: 90%;
        border-radius: 10px;
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.5);
        transition: background 0.3s, transform 0.2s;
    }
    .link:hover {
        background: #00e5ff;
        color: #000;
        transform: scale(1.05);
    }
    .phone {
        margin: 15px 0;
        font-size: 16px;
        font-weight: bold;
        color: #ffcc00;
    }
</style>
</head>
<body>
    <!-- Orqa fon yulduzlar -->
    <canvas id="stars"></canvas>

    <div class="container">

        <!-- Qisqacha izoh -->

        <!-- Linklar -->

    </div>

<script>
    // Yulduzlar animatsiyasi
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    for (let i = 0; i < 200; i++) {
        stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 2,
            dx: (Math.random() - 0.5) * 0.5,
            dy: (Math.random() - 0.5) * 0.5
        });
    }

    function drawStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        stars.forEach(star => {
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
            ctx.fill();
        });
    }

    function updateStars() {
        stars.forEach(star => {
            star.x += star.dx;
            star.y += star.dy;
            if (star.x < 0 || star.x > canvas.width) star.dx *= -1;
            if (star.y < 0 || star.y > canvas.height) star.dy *= -1;
        });
    }

    function animate() {
        drawStars();
        updateStars();
        requestAnimationFrame(animate);
    }
    animate();
</script>
</body>
