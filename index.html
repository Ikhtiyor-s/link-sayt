<head>
<meta charset="UTF-8">

<title>Mening Linklarim</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
    }
    img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        margin-top: 20px;
        border: 3px solid #ddd;
    }
    h1 {
        margin: 15px 0 5px 0;
    }
    p {
        color: #555;
        font-size: 14px;
    }
    .link {
        display: block;
        margin: 12px auto;
        padding: 14px;
        background: #fff;
        width: 85%;
        border-radius: 10px;
        text-decoration: none;
        color: #000;
        font-weight: bold;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        transition: 0.2s;
    }
    .link:hover {
        background: #e0e0e0;
    }
</style>
</head>
